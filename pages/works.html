---
layout: default
title: Works
permalink: /works
weight: 1
image: /assets/card.png
description: Design works which I have done till now
---

<div class="post-grid book mt-5">
  {% for item in site.data.works %}
    <div class="post-grid-item">
      <a href="{{ item.url }}" target="_blank" rel="noopener" class="project text-themed">
        <img class="thumbnail" src="{{ item.image }}" alt="{{ item.title }}" loading="lazy"/>
        <div class="item-body">
          <h6 style="margin-bottom: .25rem;"><b>{{ item.name }}</b></h6>
          <p class="blog-tags text-mute">{{ item.date }}</p>
          <p>{{ item.description }}</p>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
