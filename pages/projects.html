layout: default
title: Works
permalink: /works/images
weight: 1
image: /assets/card.png
description: Design works which I have done till now
---
<div style="display: flex; justify-content: center; margin: 2rem 0;">
    <div style="display: flex; flex-direction: row;" class="work-toggle">
    <div class="work-toggle-active" style="padding: 0 20px 0 20px;">images</div>
    <div style="margin: 0 20px 0 20px;"><a style="text-decoration: none !important;" href="/works/videos">videos</a></div>
    </div>
</div>

<div class="post-grid mt-5">
  {% for item in site.data.projects %}
    <div class="post-grid-item">
      <a title="{{ item.name }}" target="_blank" rel="noopener" href="{{ item.url }}" class="project card">
        <img id="{{ item.image }}-img" class="thumbnail" style="border-radius: .25rem; border: 0;" src="{{ item.image }}?compress=1&resize=800x600&vertical=top" alt="{{ item.name }}" loading="lazy"/>
      </a>
    </div>
  {% endfor %}
</div>
