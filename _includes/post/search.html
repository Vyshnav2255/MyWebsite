<span class="input-group search-bar" style="margin: 3rem 0 2rem 0;">
  <input style="height: 44px; border-radius: .5rem;" id="search-input" type="text" class="form-control search-box" placeholder="Search posts, tags..">
</span>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
  $("#search-input").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#blog div").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>
