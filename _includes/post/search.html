<!-- Simple-Jekyll-Search https://github.com/christian-fei/Simple-Jekyll-Search -->

<div class="input-group mt-5 px-3">
  <input id="search-input" type="text" class="form-control search-box" placeholder="Search posts..">
  <div class="input-group-append">
    <span class="btn" style="margin-left: 0 !important; border-radius: 0 .25rem .25rem 0">
      <i class="icon-search"></i>
    </span>
  </div>
  <button class="btn" aria-label="tags" style="border-radius: .25rem;" onclick="location.href = '{{ '/blog/tags' | relative_url }}';">
    <i class="icon-tags"></i>
  </button>
  <button class="btn" aria-label="rss" style="border-radius: .25rem; margin-right: 0;" onclick="location.href = '{{ '/feed.xml' | relative_url }}';">
    <i class="icon-rss"></i>
  </button>
</div>
<ul class="px-3" id="results-container"></ul>

<script src="https://cdn.rawgit.com/christian-fei/Simple-Jekyll-Search/master/dest/simple-jekyll-search.min.js"></script>
<script>
  var sjs = SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        searchResultTemplate: '<a href="{url}" class="list-group-item list-group-item-action">{title}</a>',
        noResultsText: '<li class="list-group-item">No results found</li>',
        json: '{{ '/search.json' | relative_url }}'
      })
</script>
