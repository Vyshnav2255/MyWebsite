<div class="timeline-item">
    <div style="display: flex; justify-content: space-between;">
      <div style="display: flex; align-items: center;">

        {% if item.date contains "Present" %}
          {% include svg/progress.svg %}
        {% else %}
          {% include svg/check.svg %}
        {% endif %}

        {% if item.link %}
          <span><b><a title="{{ item.title }}" target="_blank" rel="noopener" href="{{ item.link }}">{{ item.title }}{% include svg/ext-link.html %}</a></b></span>
        {% else %}
          <span><b>{{ item.title }}</b></span>
        {% endif %}
      </div>
        <span class="text-mute">{{ item.date }}</span>
    </div>
    <div class="content">
      <span>{{ item.description }}</span>
    </div>
</div>
