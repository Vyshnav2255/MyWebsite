<div class="post-grid-item">
    <a href="{{ item.url }}" target="_blank" rel="noopener" class="post text-themed">
        <img src="{{ item.image }}" alt="{{ item.title }}" loading="lazy" />
        <div class="item-body">
            <h2 class="font-18" style="margin-bottom: .25rem;"><b>{{ item.name }}</b></h2>
            <p class="text-mute timeline-date">{{ item.date }}</p>
            <p style="margin-top: .25rem;">{{ item.description }}</p>
        </div>
    </a>
</div>
