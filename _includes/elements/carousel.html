{%- assign images = carousel_images | strip | newline_to_br | split: '<br />' -%}

<div id="carousel" class="carousel slide" data-ride="false">

  <ol class="carousel-indicators">
    {% for image in images %}
        {%- if forloop.first -%}
          <li data-target="#carousel" data-slide-to="{{forloop.index0}}" class="active"></li>
        {%- else -%}
          <li data-target="#carousel" data-slide-to="{{forloop.index0}}"></li>
        {%- endif -%}
    {% endfor %}
  </ol>

  <div class="carousel-inner">
    {% for image in images %}
      {%- if forloop.first -%}
        <div class="carousel-item active">
          <img src="{{ image }}" class="d-block w-100">
        </div>
      {%- else -%}
        <div class="carousel-item">
          <img src="{{ image }}" class="d-block w-100">
        </div>
      {%- endif -%}
    {% endfor %}
  </div>

  <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M23 12C23 18.0751 18.0751 23 12 23C5.92487 23 1 18.0751 1 12C1 5.92487 5.92487 1 12 1C18.0751 1 23 5.92487 23 12Z" fill="#89FFDD"/>
      <path d="M8.49995 12.8L14.2 18.4C14.6 18.8 15.2 18.8 15.6 18.4C16 18 16 17.4 15.6 17L10.7 12L15.6 7C16 6.6 16 6 15.6 5.6C15.4 5.4 15.2 5.3 14.9 5.3C14.6 5.3 14.4 5.4 14.2 5.6L8.49995 11.2C8.09995 11.7 8.09995 12.3 8.49995 12.8C8.49995 12.7 8.49995 12.7 8.49995 12.8Z" fill="#004A42"/>
      </svg>      
    <span class="sr-only">Previous</span>
  </a>

  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M1 12C1 5.92487 5.92487 1 12 1C18.0751 1 23 5.92487 23 12C23 18.0751 18.0751 23 12 23C5.92487 23 1 18.0751 1 12Z" fill="#89FFDD"/>
      <path d="M15.5 11.2L9.80005 5.6C9.40005 5.2 8.80005 5.2 8.40005 5.6C8.00005 6 8.00005 6.6 8.40005 7L13.3 12L8.40005 17C8.00005 17.4 8.00005 18 8.40005 18.4C8.60005 18.6 8.80005 18.7 9.10005 18.7C9.40005 18.7 9.60005 18.6 9.80005 18.4L15.5 12.8C15.9 12.3 15.9 11.7 15.5 11.2C15.5 11.3 15.5 11.3 15.5 11.2Z" fill="#004A42"/>
      </svg>      
    <span class="sr-only">Next</span>
  </a>

</div>
