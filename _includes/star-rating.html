<div style="padding: 20px; text-align: center;">
    <div style="font-size: 64px; line-height: 64px;">{{ page.rating }}</div>
    <div>
        <span class="stars-container stars-{{ page.rating | times:20 | round: 0 }}" title="{{ page.rating }}/5">★★★★★</span>
    </div>
    <span class="text-muted">
    <span>{{ page.review }}</span> reviews</span>
</div>
